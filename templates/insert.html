{% extends "base.html" %} {% block title %}Inserting{% endblock %}

{% block content %} 
<form method="POST">
    <h3 align="center">Insert Id, Name and Number</h3>
	<div class="form-group">
        <label for="id">USER ID</label>
        <input type="text" class="form-control" id="id" name="id" placeholder="Enter your id" />
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" />
    </div>
    <div class="form-group">
        <label for="number">Number</label>
        <input type="text" class="form-control" id="number" name="number" placeholder="Enter your number" />
    </div>

    <br/>
    <button type="submit" class="btn btn-primary">Insert</button>
</form>
{% endblock %}
